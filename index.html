<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html_css_popup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#"><img src="img/favicon.png" alt="favicon"></a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Mail</a></li>
                    <li><a href="#">Images</a></li>
                    <li>
                        <input id="checkbox" class="checkbox" type="checkbox">
                        <label for="checkbox">
                            <img src="img/popup-button.png" alt="popup-button">
                        </label>
                        <ul class="popup">
                            <li><a href="#"><img src="img/calendar.png" alt="calendar"><p>Calendar</p></a></li>
                            <li><a href="#"><img src="img/mail.png" alt="mail"><p>Mail</p></a></li>
                            <li><a href="#"><img src="img/news.png" alt="news"><p>News</p></a></li>
                            <li><a href="#"><img src="img/maps.png" alt="maps"><p>Map</p></a></li>
                            <li><a href="#"><img src="img/files.png" alt="files"><p>Files</p></a></li>
                            <li><a href="#"><img src="img/contacts.png" alt="contacts"><p>Contacts</p></a></li>
                            <li><a href="#"><img src="img/tanslation.png" alt="translation"><p>Translate</p></a></li>
                            <li><a href="#"><img src="img/videos.png" alt="videos"><p>Videos</p></a></li>
                            <li><a href="#"><img src="img/search.png" alt="search"><p>Search</p></a></li>
                            <li><a href="#"><img src="img/photos.png" alt="photos"><p>Photo</p></a></li>
                            <li><a href="#"><img src="img/apps.png" alt="apps"><p>Apps</p></a></li>
                            <li><a href="#"><img src="img/documents.png" alt="documents"><p>Document</p></a></li>
                            <li class="more">
                                <input id="checkbox_more" class="checkbox_more" type="checkbox">
                                <label for="checkbox_more">
                                    <span>More</span>
                                </label>
                                <ul class="popup_more">
                                    <li><a href="#"><img src="img/chat.png" alt="chat"><p>Chat</p></a></li>
                                    <li><a href="#"><img src="img/classroom.png" alt="classroom"><p>Classroom</p></a></li>
                                    <li><a href="#"><img src="img/collection.png" alt="collection"><p>Collection</p></a></li>
                                    <li><a href="#"><img src="img/mars.png" alt="mars"><p>Mars</p></a></li>
                                    <li><a href="#"><img src="img/blogs.png" alt="blogs"><p>Blogs</p></a></li>
                                    <li><a href="#"><img src="img/promo.png" alt="promo"><p>Promo</p></a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#"><img src="img/bell.png" alt="bell" class="popup_img"></a></li>
                    <li><a href="#"><img src="img/mars.png" alt="mars" class="popup_img"></a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
